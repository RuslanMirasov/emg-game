<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="./../assets/img/favicon.ico" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Уровень 1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../assets/css/styles.min.css" />
    <title>Уровень 1</title>
  </head>
  <body class="body body--level">
    <section class="level" data-zoom>
      <div class="level-image"></div>
    </section>

    <script src="https://unpkg.com/@panzoom/panzoom/dist/panzoom.min.js"></script>

    <script>
      window.addEventListener('load', () => {
        const el = document.querySelector('[data-zoom]');
        if (!el) return;

        const panzoom = Panzoom(el, {
          maxScale: 3,
          minScale: 1,
          step: 0.5,
          contain: 'outside',
        });

        el.addEventListener('wheel', panzoom.zoomWithWheel, { passive: false });

        requestAnimationFrame(() => {
          requestAnimationFrame(() => {
            const container = document.body;
            const scale = panzoom.getScale();
            const panX = (el.offsetWidth * scale - container.clientWidth) / -2;
            const panY = (el.offsetHeight * scale - container.clientHeight) / -2;
            panzoom.pan(panX, panY);
          });
        });
      });
    </script>
  </body>
</html>
